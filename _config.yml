# 6. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
    values:
      image: "/assets/default-social-image.png" # Default image for sharing
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page  
  -
    scope:
      path: ""
      type: "topics"
    values:
      layout: topic
  -
    scope:
      path: ""
      type: "tradeoff"
    values:
      layout: tradeoff
  -
    scope:
      path: ""
      type: "technology"
    values:
      layout: technology
  -
    scope:
      path: ""
      type: "strategy"
    values:
      layout: strategy
  -
    scope:
      path: ""
      type: "tool"
    values:
